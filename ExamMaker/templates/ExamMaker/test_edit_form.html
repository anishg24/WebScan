{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save Exam</button>
    <a class="btn btn-danger" role="button" href="{% url 'exam_list' %}">Cancel</a>
    <a class="btn btn-warning" role="button" href="{% url 'delete_exam' object.pk %}">Delete</a>
  </form>
{% endblock %}
